<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1>Ingrese el texto aqui</h1>
            <textarea id="inputText" placeholder="Escribe aquí..."></textarea>
            <div class="warning">
                Solo letras minúsculas y sin acentos
            </div>
            <div class="button-group">
                <button class="encrypt-button" onclick="processText('encrypt')">Encriptar</button>
                <button class="decrypt-button" onclick="processText('decrypt')">Desencriptar</button>
            </div>
        </div>

        <div class="right-section">
            <img src="Assets/imagen1.png" alt="No message found">
            <p>Ningún mensaje fue encontrado</p>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
